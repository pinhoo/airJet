<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Cadastro de Usuário</title>
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<form th:action="@{/pedido/realizarCompra}" method="post" th:object="${pedido}">
		<tr th:each="voo : ${voos}">
			<td th:text="${voo.id}"></td>
			<td th:text="${voo.origem}"><a href="#"></a></td>
			<td th:text="${voo.destino}"></td>
			<td th:text="${voo.horaPartida}"></td>
			<td th:text="${voo.precoPassagem}"></td>
			<!-- <td th:text="${voo.valor}"></td> -->
			<td th:each="aeronave : ${avioes}" th:text="${aeronave.numAssentos} - ${voo.assentosOcupados}"></td>
			<input type="text" id="voo" th:field="*{voo}" th:value="${voo.id}" />
			<input type="text" id="usuario" th:field="*{usuario}" value="lipe" />
			<input type="text" id="totalMilhas" th:field="*{totalMilhas}"/>
			<input type="text" id="valorTotal" th:field="*{valorTotal}"/>
			<label for="numPassagem">Número de Passagens</label>
			<input type="number" id="numPassagem" th:field="*{numPassagem}" />
			
			 <input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
			
			<input type="submit" value="Comprar Passagem" />
		</tr>
	</form>
</body>
</html>
