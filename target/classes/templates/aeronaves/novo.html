<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Aeronave</title>
</head>
<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Aeronave
			</h1>
		</div>
	</div>
	<div class="container-fluid">
		<form method="POST" th:object="${aeronave}">
		
			<div class="form-group">
				<label for="nome">Modelo</label>
				<input class="form-control" type="text" id="nome" th:field="*{modelo}" />
			</div>
			
			<div class="form-group col-sm-6">
				<label for="documento">NÃºmero de Assentos</label>
				<input class="form-control" type="text" id="documento" th:field="*{numAssentos}" />
			</div>
			
			<input class="btn btn-primary" type="submit" value="Cadastrar Aeronave" />
		</form>
	</div>
</section>
</body>
</html>
