<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Cadastro de Usuário</title>
</head>
<body>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Usuário
			</h1>
		</div>
	</div>
	<div class="container-fluid">
		<form method="POST" th:action="@{/usuario/novo}" th:object="${usuario}">
		
			<div class="form-group">
				<label for="nome">Nome</label>
				<input class="form-control" type="text" id="nome" th:field="*{nome}" />
			</div>
			
			<div class="form-group col-sm-6">
				<label for="documento">CPF / RG</label>
				<input class="form-control" type="text" id="documento" th:field="*{documento}" />
			</div>
			
			<div class="form-group col-sm-6">
				<label for="dataNasc">Data Nascimento</label>
				<input class="form-control" type="date" id="dataNascimento" th:field="*{dataNascimento}" />
			</div>
			
			<!-- 
			<label for="cartaoMilhas">Cartao Milhas</label>
			<input type="text" id="cartaoMilhas" th:field="*{cartaoMilhas}"  />
			 -->
			 
			 <div class="form-group col-sm-6">
				<label for="username">Login</label>
				<input class="form-control" type="text" id="username" th:field="*{username}" />
			</div>
			
			<div class="form-group col-sm-6">
				<label for="password">Senha</label>
				<input class="form-control" type="password" id="password" th:field="*{senha}" />
			</div>
			
			<input type="hidden" 
           th:name="${_csrf.parameterName}" 
           th:value="${_csrf.token}" />
           
			<input class="btn btn-primary" type="submit" value="Cadastrar Usuário" />
		</form>
	</div>
</section>
</body>
</html>
