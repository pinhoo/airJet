<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/LayoutPadrao">
<head>
	<title>Editar Perfil</title>
	
</head>
<body>

<section layout:fragment = "conteudo">
	<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de Usuário
				</h1>
			</div>
	</div>
	<div class="container-fluid">
		<form method="POST" th:object="${usuario}" th:each="user : ${usuario}">
		
		<div class="form-group">
			<label for="nome">Nome</label>
			<input class="form-control" type="text" id="nome" th:field="*{nome}" th:value="${user.nome}" />
		</div>
		
		<div class="form-group col-sm-6">
			<label for="documento">CPF / RG</label>
			<input class="form-control" type="text" id="documento" th:field="*{documento}"  th:value="${user.documento}"/>
		</div>
		
		<div class="form-group col-sm-6">
			<label for="dataNasc">Data Nascimento</label>
			<input class="form-control" type="date" id="dataNascimento" th:field="*{dataNascimento}"
			
			th:value = "${#dates.format(user.dataNascimento, 'dd/MM/yyyy')}" />
		</div> 
		
		<div class="form-group col-sm-6">
			<label for="cartaoMilhas">Cartao Milhas</label>
			<input class="form-control" type="text" id="cartaoMilhas" th:field="*{cartaoMilhas}"  th:value="${user.cartaoMilhas}" />
		</div>
		
		<div class="form-group col-sm-6">
			<label for="username">Login</label>
			<input class="form-control" type="text" id="username" th:field="*{username}" th:value="${user.username}" />
		</div>
		
		<div class="form-group col-sm-6">
			<label for="password">Senha</label>
			<input class="form-control" type="password" id="password" th:field="*{senha}" />
		</div>
			<input class="btn btn-primary" type="submit" value="Cadastrar Usuário" />
		</form>
	</div>
</section>

</body>
</html>
